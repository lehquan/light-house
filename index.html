<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lighthouse</title>
	<link rel="stylesheet" href="lighthouse.css">
</head>
<body>
	<div class="scene">
		<div class="background">
			<div id='stars-group' class="stars"></div>
			<div class="moon"></div>
			<div id="mountains-group" class="mountains"></div>
			<div class="sea">
				<div id="waves-group" class="waves"></div>
				<div id="boat-group" class="boat"></div>
			</div>
		</div>

		<div class="lighthouse-group">
			<div class="land"></div>
			<div class="lighthouse-holder">
				<div class="shadow"></div>
				<div class="lighthouse"></div>
				<div class="top">
					<div class="light-container">
						<div class="light"></div>
					</div>
					<div class="rail"></div>
					<div class="middle"></div>
					<div class="roof">
						<div class="roof-light"></div>
					</div>
					<div class="glow"></div>
				</div>
				<div id="windows-group" class="windows"></div>
				<div class="door">
					<div class="stairs"></div>
				</div>
			</div>
		</div>

	</div>

	<script>
        for (let i=0;i<60;i++) {
            let div = document.createElement('div');
            div.className = 'star';
	        document.getElementById('stars-group').appendChild(div);
        }

        for (let i=0;i<4;i++) {
            let div = document.createElement('div');
            div.className = 'mountain';
            document.getElementById('mountains-group').appendChild(div);
        }

        for (let i=0;i<30;i++) {
            let div = document.createElement('div');
            div.className = 'wave';
            document.getElementById('waves-group').appendChild(div);
        }

        for (let i=0;i<2;i++) {
            let div = document.createElement('div');
            div.className = 'sail';
            document.getElementById('boat-group').appendChild(div);
        }

        let div = document.createElement('div');
        div.className = 'base';
        document.getElementById('boat-group').appendChild(div);

        for (let i=0;i<4;i++) {
            let div = document.createElement('div');
            div.className = 'window';
            document.getElementById('windows-group').appendChild(div);
        }
	</script>
</body>
</html>
